
<!-- <p [textContent]="(response$ | async)"></p> -->


<tr *ngFor="let item of (response$ | async)">
    <mat-card style="max-width: 1200px;">
        <mat-card-header>
            <mat-card-title>Name: {{item.name}} </mat-card-title>
        </mat-card-header>


        <mat-card-footer style="padding-left: 15px;">
            <mat-card-subtitle>contract_address: {{item.contract_address}}</mat-card-subtitle>
        </mat-card-footer>
    </mat-card>
</tr>
